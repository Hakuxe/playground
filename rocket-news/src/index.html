<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Rocketnews</title>
      <link rel="stylesheet" href="./global/reset.css" />
      <link rel="stylesheet" href="./global/theme.css" />
      <link rel="stylesheet" href="./styles.css" />
      <link rel="icon" href="../assets/icon.png" type="image/png" />
   </head>
   <body>
      <section class="container">
         <main>
            <a href="#" class="logo">
               <img src="../assets/logo.svg" alt="logo rocketnews" />
            </a>

            <div class="mainTextContainer">
               <h3>Atualize ideias e informações em 5 minutos.</h3>
               <h4>
                  Tudo que você precisa saber para começar seu dia bem informado
               </h4>
               <p>
                  noticias sobre o universo Rocketseat, e tudo o que precisa
                  para começar o dia melhor. perfeito para se preparar para
                  codar ☕
               </p>
            </div>

            <form action="" class="contactForm">
               <label for="inputEmail">Insira seu e-mail:</label>
               <div>
               <input id="inputEmail" type="text" placeholder="oi@rocketseat.com" />
               <button class="submitButton">
                  <img src="../assets/send.svg" alt="enviar" />
               </button>
            </div>
            </form>

            <a href="#" class="letReadFirstBtn">
               deixe-me ler primeiro
               <img src="../assets/arrow-right.svg" alt="" />
            </a>
         </main>

         <!-- <section class="containerBackgroundImg">
            <img src="../assets/read_news.jpg" alt="" />
         </section> -->
      </section>
   </body>
</html>
