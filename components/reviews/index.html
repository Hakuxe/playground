<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviws component</title>

		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<main>
			<h1>Our Reviews</h1>
			<div class="underline"></div>
			<article class="review">
				<div class="image-container">
					
				</div>
				<h2 class="name">sara jones</h2>
				<p class="job">ux designer</p>
				<p class="review-text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Architecto quam, nam quaerat consectetur a eaque aliquam fugit
					laborum doloribus quia nesciunt quasi aut nisi voluptates ullam
					rerum quis sunt esse.
				</p>

				<div class="actions">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next-btn" >
						<i class="fas fa-chevron-right"></i>
					</button>
					<button class="primary-btn">surprise me</button>
				</div>
			</article>
		</main>
	</body>
</html>
