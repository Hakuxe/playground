<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<title>Login</title>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/responsive.css" />
	</head>
	<body>
		<div id="container">
			<main id="content">
				<img id="logo" src="./assets/logo.svg" alt="logo camp.in" />

				<form action="" id="login-form">
					<div class="header-form">
						<h2 class="title-form">
							<img src="./assets/log-in.svg" alt="imagem log-in" />
							Faça seu login
						</h2>
						<p>Entre com suas informações de cadastro.</p>
					</div>

					<fieldset class="input-group">
						<label for="email">E-mail</label>
						<input
							id="email"
							class="input-focus"
							type="email"
							name="email"
							placeholder="Digite seu e-mail"
							required
						/>
					</fieldset>
					<fieldset class="input-group">
						<label for="passsword">Senha</label>
						<div id="password-input-container">
							<input
								id="password"
								class="input-focus"
								type="password"
								name="password"
								placeholder="Digite sua senha"
								minlength="8"
								required
							/>
							<img id="show-password" src="./assets/eye.svg" alt="show" />
						</div>
					</fieldset>
					<fieldset class="input-group help-login">
						<div class="checkbox-container">
							<input type="checkbox" id="remember" />
							<label for="remember">Lembre-me</label>
						</div>
						<a href="#">Esqueci minha senha</a>
					</fieldset>

					<fieldset class="input-group login-action">
						<button class="primary-btn">entrar</button>
						<span> Não tem uma conta? <a href="#">Registre-se</a></span>
					</fieldset>
				</form>
			</main>
			<section id="side-image"></section>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
