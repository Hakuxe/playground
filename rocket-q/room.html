<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fonts  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
			rel="stylesheet"
		/>

		<!-- styles -->
		<link rel="stylesheet" href="./styles/globla.css" />
		<link rel="stylesheet" href="./styles/room.css" />

		<title>Criar sala - Rocket.Q</title>
	</head>
	<body>
		<div id="room" class="content">
			<header>
				<a href="home.html">
					<img src="./assets/logo.svg" alt="" />
				</a>

				<div class="buttons">
					<div class="button outlined">
						#5456565
						<img src="./assets/copy.svg" alt="copiar número da sala" />
					</div>
					<a href="#" class="button">
						<img src="./assets/users-white.svg" alt="criar sala" />
						Criar Sala
					</a>
				</div>
			</header>

			<div id="bg">
				<div class="ball top"></div>
				<div class="ball bottom"></div>
			</div>
			<main>
				<section id="question-form">
					<h2>Faça sua pergunta </h2>
					<form action="">
						<label for="question" class="sr-only">
							O que vocẽ quer perguntar?
						</label>
						<textarea
							name="question"
							id="question"
							cols="30"
							rows="10"
							placeholder="O que vocẽ quer perguntar?"
						></textarea>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
