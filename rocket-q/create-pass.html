<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fonts  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
			rel="stylesheet"
		/>

		<!-- styles -->
		<link rel="stylesheet" href="./styles/globla.css" />
		<link rel="stylesheet" href="./styles/home.css" />

		<title>Criar sala - Rocket.Q</title>
	</head>
	<body>
		<div id="home" class="content">
			<header>
				<img src="./assets/logo.svg" alt="" />
			</header>

			<div id="bg">
				<div class="ball top"></div>
				<div class="ball bottom"></div>
			</div>
			<main>
				<div class="container">
					<section>
						<h2>Crie sua pr√≥pria sala</h2>
						<form action="">
							<label class="sr-only" for="room-id">
								Insira uma senha
							</label>
							<input
								type="password"
								id="room-pass"
								placeholder="insira uma senha para sala"
							/>
							<button>
								<img src="./assets/users-white.svg" alt="" />
								Criar sala
							</button>
						</form>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
