<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counstdown</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- <img id="background-top"src="./assets/top-image.svg" alt="" /> -->
		<div id="background-top"></div>

		<div class="container">
			<main class="countdown-container">
				<h1>Lançamento em...</h1>

				<div class="countdown">
					<div>
						<h4>Dias</h4>
						<h2 class="clock-number" id="days">22</h2>
					</div>
					<span class="separator">:</span>

					<div class="box-hours">
						<h4>Horas</h4>
						<h2 id="hours" class="clock-number">10</h2>
					</div>
					<span class="separator">:</span>

					<div class="box-minutes">
						<h4>Minutos</h4>
						<h2 id="minutes" class="clock-number">22</h2>
					</div>
					<span class="separator">:</span>

					<div>
						<h4>Segundos</h4>
						<h2 id="seconds" class="clock-number">22</h2>
					</div>
				</div>

				<p>inscreva-se para saber mais sobre o lançamento</p>
				<button class="primary-button" onclick="MODAL.toggle()">Inscreva-se</button>
			</main>

			<section class="container-image">
				<img
					src="./assets/undraw_maker_launch_re_rq81.svg"
					alt="imagem
				foguete"
				/>
			</section>
		</div>

		<div class="modal-overlay inactive">
			<div class="modal-container">
				<form action="">
					<div class="button-close" onclick="MODAL.toggle()">
						<a class="close-modal">X</a>
					</div>
					<fieldset class="input-group">
						<label for="name">Nome:</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Digite seu nome"
						/>
					</fieldset>
					<fieldset class="input-group">
						<label for="email">E-mail</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="ex: rodrigo.marques@gmail.com"
						/>
					</fieldset>
					<div class="input-group">
						<button class="button-modal primary-button" >Inscrever-se</button>
					</div>
				</form>
			</div>
		</div>

		<div id="background-bottom"></div>

		<script src="scripts.js"></script>
	</body>
</html>
