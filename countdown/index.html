<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counstdown</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<img src="./assets/top-image.svg" alt="" />
		<div class="container">
			<main class="countdown-container">
				<h1>READY TO LAUNCH IN...</h1>

				<div class="countdown">
					<div class="days">
						<h4 >Dias</h4>
						<h2 class="clock-number">22</h2>
					</div>
					<span class="separator">:</span>

					<div class="hours">
						<h4>Horas</h4>
						<h2 class="clock-number">10</h2>
					</div>
					<span class="separator">:</span>

					<div class="minutes">
						<h4>Minutos</h4>
						<h2 class="clock-number">22</h2>
					</div>
					<span class="separator">:</span>

					<div class="seconds">
						<h4>Segundos</h4>
						<h2 class="clock-number">22</h2>
					</div>
				</div>

				<p>inscreva-se para saber mais sobre o lan√ßamento</p>
				<button>Inscreva-se</button>
			</main>

			<section class="container-image">
				<img
					src="./assets/undraw_maker_launch_re_rq81.svg"
					alt="imagem
				foguete"
				/>
			</section>
		</div>
		<img src="./assets/bottom-image.svg" alt="" />

		<script src="scripts.js"></script>
	</body>
</html>
