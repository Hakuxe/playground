<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My.Finances</title>
	</head>
	<body>
		<header>
			<h1 id="logo">My.Finances</h1>
		</header>

		<main>
			<section id="balance">
				<h2>Balanço</h2>
				<div class="card">
					<h3>Entradas</h3>
					<p>R$ 5000,00</p>
				</div>
				<div class="card">
					<h3>Saídas</h3>
					<p>R$ 2000,0</p>
				</div>
				<div class="card">
					<h3>Total</h3>
					<p>R$ 3000,00</p>
					<!-- 
                        <h3> porcentagem(%) gasta </h3> 
                        // quanto do valor da entrada foi gasto 
                    -->
				</div>
			</section>

			<section id="transaction">
				<h2>Transações</h2>
				<!-- linhas vermelhas pra saídas ??  -->
				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>valor</th>
							<th>Data</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Luz</td>
							<td>- R$ 340,00</td>
							<td>01/02/2021</td>
						</tr>
						<tr>
							<td>Salário</td>
							<td>R$ 2500,00</td>
							<td>05/02/2021</td>
						</tr>
						<tr>
							<td>Internet</td>
							<td>- R$ 110,00</td>
							<td>01/02/2021</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

        <footer>
            <p>copyright - my.finances</p>
        </footer>

	</body>
</html>
