<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My.Finances</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<img d="logo" src="./assets/logo.svg" alt="logo dev finances" />
		</header>

		<main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>
				<div class="card">
					<h3>
						<span>Entradas</span>
						<img src="./assets/income.svg" alt="imagem  ganhos" />
					</h3>
					<p id="incomeDisplay">R$ 0,00</p>
				</div>
				<div class="card">
					<h3>
						<span>Saídas</span>
						<img src="./assets/expense.svg" alt="imagem gastos" />
					</h3>
					<p id="expenseDisplay">R$ 0,00</p>
				</div>
				<div class="card total">
					<h3>
						<span>Total</span>
						<img
							src="./assets/total.svg"
							alt="imagem de diferença entre ganhos e gastos"
						/>
					</h3>
					<p id="totalDisplay">R$ 0,00</p>
					<!-- 
                        <h3> porcentagem(%) gasta </h3> 
                        // quanto do valor da entrada foi gasto 
                    -->
				</div>
			</section>

			<section id="transaction">
				<h2 class="sr-only">Transações</h2>
				<!-- linhas vermelhas pra saídas ??  -->

				<a href="#" class="button new" onclick="MODAL.toggle()">+ Nova transação</a>
				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>valor</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- dados vindo do javascript -->
					</tbody>
				</table>
			</section>
		</main>

		<div class="modal-overlay">
			<div class="modal-container">
				<form id="form" onsubmit="FORM.submit(event)">
					<h2>Nova transação</h2>
					<div class="input-group">
						<label class="sr-only" for="transaction-description"
							>Descrição</label
						>
						<input
							type="text"
							id="transaction-description"
							name="transaction-description"
							placeholder="Descrição"
						/>
					</div>

					<div class="input-group">
						<label class="sr-only" for="amount">Descrição</label>
						<input
							type="number"
							id="amount"
							name="amount"
							placeholder="0,00"
							step="0.01"
						/>
						<small class="help">
							Use um sinal - (negativo) para despesas e , (virgula) para
							casas decimais
						</small>
						<!-- input do tipo radio box melhor -->
					</div>

					<div class="input-group">
						<label class="sr-only" for="date">Data</label>
						<input type="date" id="date" name="date" />
					</div>

					<div class="input-group actions">
						<a href="#" class="button cancel" onclick="MODAL.toggle()"> Cancelar</a>
						<button type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</div>

		<footer>
			<p>copyright - my.finances</p>
		</footer>

		<script src="main.js"></script>
	</body>
</html>
