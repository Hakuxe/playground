<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="./styles.css" />
		
	</head>
	<body>
		<!-- <header>
			<p>theme-switcher</p>
			</section>
		</header> -->

		<main>
			<section class="container">
				<input type="text" />

				<div class="interaction-container">
					<div class="number-wrapper">
						<button>9</button>
						<button>8</button>
						<button>7</button>
						<button>6</button>
						<button>5</button>
						<button>4</button>
						<button>3</button>
						<button>2</button>
						<button>1</button>
						<button class="col-md">0</button>
						<button>.</button>
					</div>
					<div class="actions">
						<button>÷</button>
						<button>×</button>
						<button>−</button>
						<button>+</button>
						<button>=</button>
					</div>
				</div>
			</section>
		</main>

		

		<script src="./script.js"></script>
	</body>
</html>
